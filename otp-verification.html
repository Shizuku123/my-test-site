<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - Tahanan ng Pagmamahal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-red': '#dc2626',
                        'brand-orange': '#ea580c'
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-poppins bg-gray-50 min-h-screen">
    <!-- Minimalist OTP Verification Page -->
    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md">
            <!-- Logo and branding -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-brand-red rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1M10 17L6 13L7.41 11.59L10 14.17L16.59 7.58L18 9L10 17Z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-semibold text-gray-900 mb-2">Verify Your Account</h1>
                <p class="text-gray-600 text-sm">Enter the 6-digit code sent to your email</p>
                <p class="text-brand-red text-sm font-medium mt-2" id="emailDisplay">user@example.com</p>
            </div>

            <!-- OTP Verification Form -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
                <form class="space-y-6" id="otpForm">
                    <!-- OTP Input Fields -->
                    <div class="flex justify-center space-x-3">
                        <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl font-semibold border border-gray-200 rounded-lg focus:border-brand-red focus:ring-1 focus:ring-brand-red focus:outline-none transition-colors otp-input" data-index="0">
                        <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl font-semibold border border-gray-200 rounded-lg focus:border-brand-red focus:ring-1 focus:ring-brand-red focus:outline-none transition-colors otp-input" data-index="1">
                        <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl font-semibold border border-gray-200 rounded-lg focus:border-brand-red focus:ring-1 focus:ring-brand-red focus:outline-none transition-colors otp-input" data-index="2">
                        <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl font-semibold border border-gray-200 rounded-lg focus:border-brand-red focus:ring-1 focus:ring-brand-red focus:outline-none transition-colors otp-input" data-index="3">
                        <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl font-semibold border border-gray-200 rounded-lg focus:border-brand-red focus:ring-1 focus:ring-brand-red focus:outline-none transition-colors otp-input" data-index="4">
                        <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl font-semibold border border-gray-200 rounded-lg focus:border-brand-red focus:ring-1 focus:ring-brand-red focus:outline-none transition-colors otp-input" data-index="5">
                    </div>

                    <!-- Timer and Resend -->
                    <div class="text-center">
                        <p class="text-sm text-gray-600 mb-3">
                            Code expires in <span id="timer" class="font-medium text-brand-red">05:00</span>
                        </p>
                        <button type="button" id="resendBtn" class="text-sm text-brand-red hover:text-brand-orange font-medium transition-colors disabled:text-gray-400 disabled:cursor-not-allowed" disabled>
                            Resend Code
                        </button>
                    </div>

                    <!-- Verify Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-brand-red hover:bg-brand-orange text-white py-3 rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-brand-red focus:ring-offset-2 disabled:bg-gray-300 disabled:cursor-not-allowed"
                        id="verifyBtn"
                        disabled
                    >
                        Verify Account
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Need help?</span>
                        </div>
                    </div>
                </div>

                <!-- Help Links -->
                <div class="text-center space-y-2">
                    <button 
                        onclick="changeEmail()" 
                        class="block w-full text-brand-red hover:text-brand-orange font-medium transition-colors text-sm"
                    >
                        Change Email Address
                    </button>
                    <a href="login.html" class="block text-gray-600 hover:text-gray-800 transition-colors text-sm">
                        Back to Login
                    </a>
                </div>
            </div>

            <!-- Success Message (Hidden by default) -->
            <div id="successMessage" class="bg-green-50 border border-green-200 rounded-2xl p-6 text-center hidden">
                <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-green-800 mb-2">Account Verified!</h3>
                <p class="text-green-600 text-sm mb-4">Your account has been successfully verified.</p>
                <button onclick="redirectToLogin()" class="bg-brand-red hover:bg-brand-orange text-white px-6 py-2 rounded-lg font-medium transition-colors">
                    Continue to Login
                </button>
            </div>
        </div>
    </div>

    <script>
        let timerInterval;

        function setupOTPInputs() {
            const inputs = document.querySelectorAll('.otp-input');
            const verifyBtn = document.getElementById('verifyBtn');
            
            inputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    const value = e.target.value;
                    
                    // Only allow numbers
                    if (!/^\d*$/.test(value)) {
                        e.target.value = '';
                        return;
                    }
                    
                    // Move to next input
                    if (value && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                    
                    // Check if all inputs are filled
                    const allFilled = Array.from(inputs).every(inp => inp.value !== '');
                    verifyBtn.disabled = !allFilled;
                });
                
                input.addEventListener('keydown', (e) => {
                    // Move to previous input on backspace
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
                
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const paste = e.clipboardData.getData('text');
                    const digits = paste.replace(/\D/g, '').slice(0, 6);
                    
                    digits.split('').forEach((digit, i) => {
                        if (inputs[i]) {
                            inputs[i].value = digit;
                        }
                    });
                    
                    const allFilled = Array.from(inputs).every(inp => inp.value !== '');
                    verifyBtn.disabled = !allFilled;
                    
                    // Focus on the last filled input or next empty one
                    const lastIndex = Math.min(digits.length - 1, 5);
                    if (inputs[lastIndex]) {
                        inputs[lastIndex].focus();
                    }
                });
            });
        }

        function startTimer() {
            let timeLeft = 300; // 5 minutes
            const timerElement = document.getElementById('timer');
            const resendBtn = document.getElementById('resendBtn');
            
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    resendBtn.disabled = false;
                    timerElement.textContent = '00:00';
                    timerElement.parentElement.innerHTML = '<span class="text-red-500 text-sm">Code expired</span>';
                }
                
                timeLeft--;
            }, 1000);
        }

        function resendCode() {
            const resendBtn = document.getElementById('resendBtn');
            const timerElement = document.getElementById('timer');
            
            resendBtn.disabled = true;
            timerElement.parentElement.innerHTML = `Code expires in <span id="timer" class="font-medium text-brand-red">05:00</span>`;
            
            // Clear existing inputs
            document.querySelectorAll('.otp-input').forEach(input => {
                input.value = '';
            });
            document.getElementById('verifyBtn').disabled = true;
            
            // Restart timer
            startTimer();
            
            // Show success message
            alert('New verification code sent to your email!');
        }

        function changeEmail() {
            const newEmail = prompt('Enter your new email address:');
            if (newEmail && newEmail.includes('@')) {
                document.getElementById('emailDisplay').textContent = newEmail;
                resendCode();
            }
        }

        function showSuccess() {
            const form = document.querySelector('.bg-white.rounded-2xl');
            const success = document.getElementById('successMessage');
            
            form.classList.add('hidden');
            success.classList.remove('hidden');
            
            clearInterval(timerInterval);
        }

        function redirectToLogin() {
            window.location.href = 'login.html';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            setupOTPInputs();
            startTimer();
            
            // Focus on first input
            document.querySelector('.otp-input').focus();
            
            // Handle form submission
            document.getElementById('otpForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const otpCode = Array.from(document.querySelectorAll('.otp-input')).map(input => input.value).join('');
                
                // Simulate verification (replace with actual API call)
                if (otpCode.length === 6) {
                    console.log('Verifying OTP:', otpCode);
                    
                    // Simulate API delay
                    document.getElementById('verifyBtn').textContent = 'Verifying...';
                    document.getElementById('verifyBtn').disabled = true;
                    
                    setTimeout(() => {
                        showSuccess();
                    }, 2000);
                }
            });
            
            // Handle resend button
            document.getElementById('resendBtn').addEventListener('click', resendCode);
            
            // Get email from URL parameters if available
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('emailDisplay').textContent = email;
            }
        });
    </script>
</body>
</html>
