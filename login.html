<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tahanan ng Pagmamahal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-red': '#dc2626',
                        'brand-orange': '#ea580c'
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    }
                }
            }   
        }

        function toggleForm() {
    const signInForm = document.getElementById('signInContainer');
    const signUpForm = document.getElementById('signUpForm');
    const welcomeText = document.getElementById('welcomeText');

    if (signUpForm.classList.contains('hidden')) {
        // hide sign in
        signInForm.classList.remove('visible');
        welcomeText.classList.remove('opacity-100');
        welcomeText.classList.add('opacity-0');

        setTimeout(() => {
            signInForm.classList.add('hidden');
            signUpForm.classList.remove('hidden');
            setTimeout(() => {
                signUpForm.classList.add('visible');
                welcomeText.classList.remove('opacity-0');
                welcomeText.classList.add('opacity-100');
            }, 10);
        }, 300); // matches transition duration
    } else {
        // hide sign up
        signUpForm.classList.remove('visible');
        welcomeText.classList.remove('opacity-100');
        welcomeText.classList.add('opacity-0');

        setTimeout(() => {
            signUpForm.classList.add('hidden');
            signInForm.classList.remove('hidden');
            setTimeout(() => {
                signInForm.classList.add('visible');
                welcomeText.classList.remove('opacity-0');
                welcomeText.classList.add('opacity-100');
            }, 10);
        }, 300);
    }
}


    // On page load, animate the login container
    window.addEventListener('DOMContentLoaded', () => {
        const signInForm = document.getElementById('signInContainer');
        setTimeout(() => signInForm.classList.add('visible'), 10);
    });

    window.addEventListener("DOMContentLoaded", () => {
    const welcomeText = document.getElementById("welcomeText");
    // trigger fade-in
    setTimeout(() => {
      welcomeText.classList.remove("opacity-0");
      welcomeText.classList.add("opacity-100");
        }, 100); 
    });
    </script>
    <style>
        .slide-up {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.5s cubic-bezier(.4,0,.2,1), transform 0.5s cubic-bezier(.4,0,.2,1);
        }
        .slide-up.visible {
        opacity: 1;
        transform: translateY(0);
        }

        
    </style>
</head>
<a href="index.html" class="absolute top-6 left-6 flex items-center text-gray-400 hover:text-brand-red transition-colors text-sm font-medium">
    <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
    </svg>
    Back
</a>
<body class="font-poppins bg-gray-50 min-h-screen">
    <!-- Minimalist design with clean white background and subtle branding -->
    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md">
            <!-- Logo and branding -->
            <div class="text-center mb-8 opacity-0 transition-opacity duration-1000" id="welcomeText">
            <h1 class="text-2xl font-semibold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-600 text-sm">Sign in to your account</p>
            </div>
            <!-- Login Form -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 slide-up" id="signInContainer">
                <form class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                        <input 
                            type="email" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-red focus:ring-1 focus:ring-brand-red focus:outline-none transition-colors"
                            placeholder="Enter your email"
                            required
                        >
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password *</label>
                        <input 
                            type="password" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-red focus:ring-1 focus:ring-brand-red focus:outline-none transition-colors"
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-brand-red focus:ring-brand-red">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-brand-red hover:text-brand-orange transition-colors">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Sign In Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-brand-red hover:bg-brand-orange text-white py-3 rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-brand-red focus:ring-offset-2"
                    >
                        Sign In
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Don't have an account?</span>
                        </div>
                    </div>
                </div>

                <!-- Sign Up Link -->
                <div class="text-center">
                    <button 
                        onclick="toggleForm()" 
                        class="text-brand-red hover:text-brand-orange font-medium transition-colors"
                    >
                        Create an account
                    </button>
                </div>
            </div>

            <!-- Sign Up Form (Hidden by default) -->
            <div id="signUpForm" class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 hidden slide-up" id="signUpContainer">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">Create Account</h2>
                    <p class="text-gray-600 text-sm">Join our mission of love and care</p>
                </div>

                <form class="space-y-6">
                    <!-- Name Fields -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input 
                                type="text" 
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-red focus:ring-1 focus:ring-brand-red focus:outline-none transition-colors"
                                placeholder="First name"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input 
                                type="text" 
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-red focus:ring-1 focus:ring-brand-red focus:outline-none transition-colors"
                                placeholder="Last name"
                            >
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input 
                            type="email" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-red focus:ring-1 focus:ring-brand-red focus:outline-none transition-colors"
                            placeholder="Enter your email"
                        >
                    </div>

                    <!-- Password Fields -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input 
                            type="password" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-red focus:ring-1 focus:ring-brand-red focus:outline-none transition-colors"
                            placeholder="Create password"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input 
                            type="password" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-red focus:ring-1 focus:ring-brand-red focus:outline-none transition-colors"
                            placeholder="Confirm password"
                        >
                    </div>

                    <!-- Sign Up Button -->
                    <button 
                        type="button" 
                        onclick="window.location.href='otp-verification.html'" 
                        class="w-full bg-brand-red hover:bg-brand-orange text-white py-3 rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-brand-red focus:ring-offset-2"
                    >
                        Create Account
                    </button>
                </form>

                <!-- Back to Sign In -->
                <div class="mt-6 text-center">
                    <button 
                        onclick="toggleForm()" 
                        class="text-brand-red hover:text-brand-orange font-medium transition-colors"
                    >
                        Already have an account? Sign in
                    </button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
